    <script>
       window.onload = function () {
            const flagWrappers = document.querySelectorAll('.flag-wrapper');
            const sliceCount = 24;
            
            flagWrappers.forEach(flagWrapper => {
                for (let i = 0; i < sliceCount; i++) {
                    const slice = document.createElement('div');
                    slice.classList.add('flag-slice');
                    slice.style.left = `${i * 15}px`;
                    slice.style.backgroundPositionX = `-${i * 15}px`;
                    slice.style.animationDelay = `${i * 0.08}s`;
                    flagWrapper.appendChild(slice);
                }
            });
        };

        async function fetchCountries() {
            try {
                const response = await fetch('https://restcountries.com/v3.1/all');
                const allEntries = await response.json();
                
                // Add Kosovo, Taiwan, and Aruba manually
                const additionalCountries = [
                    {
                        name: { common: 'Kosovo' },
                        flags: { png: 'https://upload.wikimedia.org/wikipedia/commons/1/1f/Flag_of_Kosovo.svg' },
                        independent: true,
                        status: 'officially-assigned'
                    },
                    {
                        name: { common: 'Taiwan' },
                        flags: { png: 'https://upload.wikimedia.org/wikipedia/commons/7/72/Flag_of_the_Republic_of_China.svg' },
                        independent: true,
                        status: 'officially-assigned'
                    },
                    {
                        name: { common: 'Aruba' },
                        flags: { png: 'https://upload.wikimedia.org/wikipedia/commons/f/f6/Flag_of_Aruba.svg' },
                        independent: true,
                        status: 'officially-assigned'
                    }
                ];

                // Include sovereign countries and manually added entries
                const sovereignCountries = [
                    ...allEntries.filter(entry => entry.independent && entry.status === 'officially-assigned'),
                    ...additionalCountries
                ].sort((a, b) => a.name.common.localeCompare(b.name.common));

                const otherRegions = allEntries.filter(entry =>
                    !entry.independent || entry.status !== 'officially-assigned'
                ).sort((a, b) => a.name.common.localeCompare(b.name.common));

                displayCountries(sovereignCountries, otherRegions);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function displayCountries(countries, regions) {
            const container = document.getElementById('countriesContainer');
            
            // Display sovereign countries
            countries.forEach(country => {
                createCountryCard(container, country);
            });

            // Create and add the separation heading
            const heading = document.createElement('h2');
            heading.className = 'section-heading';
            heading.textContent = 'Other Regions and Territories'; // Adjust the text if needed
            heading.style.textAlign = 'center'; // Ensure the heading is centered
            heading.style.fontSize = '2rem'; // Increase the font size for visibility
            heading.style.margin = '3rem 0'; // Add margin to space out the sections

            // Add the arrow mark
            const arrow = document.createElement('span');
            arrow.className = 'arrow-icon'; // Assign a class for styling
            heading.appendChild(arrow);

            container.appendChild(heading);

            // Display other regions
            regions.forEach(region => {
                createCountryCard(container, region);
            });
        }

        function createCountryCard(container, entry) {
            const card = document.createElement('div');
            card.className = 'country-card';

            const flagInfo = getFlagDetails(entry);

            card.innerHTML = `
                <div class="flag-header">
                    <img src="${entry.flags.png}" alt="${entry.name.common} Flag" class="flag-img">
                    <h2 class="country-name">${entry.name.common}</h2>
                </div>
                <div class="flag-details">
                    <strong>Adopted:</strong> ${flagInfo.adopted} <br>
                    <strong>Designer:</strong> ${flagInfo.designer} <br><br>
                    ${flagInfo.description}
                </div>
            `;

            card.querySelector('.flag-img').addEventListener('click', () => {
                window.open(`https://www.google.com/search?q=${entry.name.common} flag`, '_blank');
            });

            // Add click event to redirect to Wikipedia page
            card.querySelector('.flag-details').addEventListener('click', () => {
                window.open(`https://en.wikipedia.org/wiki/Flag_of_${entry.name.common.replace(/ /g, '_')}`, '_blank');
            });
                // Add click event to redirect to Google search results for the country name
            card.querySelector('.country-name').addEventListener('click', () => {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(entry.name.common)}`, '_blank');
            });
            
            // Add click event for the designer search if the designer is not "Unknown"
            if (flagInfo.designer !== "Unknown") {
                const designerElement = card.querySelector('.flag-details').querySelector('strong:nth-of-type(2)');
                designerElement.addEventListener('click', () => {
                    window.open(`https://www.google.com/search?q=${encodeURIComponent(flagInfo.designer)}`, '_blank');
                });
            }
            container.appendChild(card);
        }
